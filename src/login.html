<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset = 'utf-8'>
  <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
  <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
  <title>Blur Admin</title>

  <link
      href = 'https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
      rel = 'stylesheet' type = 'text/css'>

  <link rel = 'apple-touch-icon' sizes = '180x180' href = 'https://www.brainpal.io/images/favicons/apple-touch-icon.png'>
  <link rel = 'icon' type = 'image/png' href = 'https://www.brainpal.io/images/favicons/favicon-32x32.png' sizes = '32x32'>
  <link rel = 'icon' type = 'image/png' href = 'https://www.brainpal.io/images/favicons/favicon-16x16.png' sizes = '16x16'>
  <link rel = 'manifest' href = 'https://www.brainpal.io/images/favicons/manifest.json'>
  <link rel = 'mask-icon' href = 'https://www.brainpal.io/images/favicons/safari-pinned-tab.svg' color = '#5bbad5'>
  <link rel = 'shortcut icon' href = 'https://www.brainpal.io/images/favicons/favicon.ico'>
  <meta name = 'apple-mobile-web-app-title' content = 'BrainPal'>
  <meta name = 'application-name' content = 'BrainPal'>
  <meta name = 'msapplication-config' content = 'https://www.brainpal.io/images/favicons/browserconfig.xml'>
  <meta name = 'theme-color' content = '#ffffff'>

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <script src='app/constants.js'></script>
  <script src='app/functions.js'></script>
  <script src='app/theme/theme.login.js'></script>
</head>
<body>
<main class = 'auth-main'>
  <div class = 'auth-block'>
    <h1>Sign in to BrainPal</h1>

    <form id='divUserLoginForm' class = 'form-horizontal' onsubmit='login(); return false;'>
      <div class = 'form-group'>
        <label for = 'inputUsername' class = 'col-sm-2 control-label'>Username</label>

        <div class = 'col-sm-10'>
          <input type = 'text' class = 'form-control' name = 'username' id = 'inputUsername' placeholder = 'Username'>
        </div>
      </div>
      <div class = 'form-group'>
        <label for = 'inputPassword' class = 'col-sm-2 control-label'>Password</label>

        <div class = 'col-sm-10'>
          <input type = 'password' class = 'form-control' name = 'password' id = 'inputPassword' placeholder = 'Password'>
        </div>
      </div>
      <div class = 'form-group'>
        <div class = 'col-sm-offset-2 col-sm-10'>
          <button type = 'submit' class = 'btn btn-default btn-auth'>Sign in</button>
          <a href class = 'forgot-pass'>Forgot password?</a>
        </div>
      </div>
    </form>

    <div id='DivUserLoginError' class = 'auth-sep' style='display: none;'><span><span id='labelUserLoginError'></span></span></div>
  </div>
</main>
</body>
</html>
